<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="users"></div>
<script>
    // - зробити файл users.html
    // з ендпоінту http://jsonplaceholder.typicode.com/users отримати всіх користувачів
    //     вивести їх id + name списком та додати посилання з href = user-details.html?id=XXX (замість ХХХ - айді юзера)
    // при кліку на посилання перехід на відповідну сторінку, на якій буде вся інформація про користувача (всі 15 полів)
    // отримана через додатковий запит (https://jsonplaceholder.typicode.com/users/XXX   де ХХХ - айді користувача)
let blockUsers = document.getElementsByClassName('users')[0];
    fetch('http://jsonplaceholder.typicode.com/users')
    .then(value => value.json())
    .then((users)=>{
        console.log(users)
        let divContainer = document.createElement('div');
        for (let user of users){
            let idName = document.createElement('h3');
            idName.innerText=`id: ${ user.id} name: ${ user.name}`
            divContainer.appendChild(idName)
            let aUser = document.createElement('a');
            aUser.href= `https://jsonplaceholder.typicode.com/users/${user.id}`
            aUser.innerText ='Details'
            divContainer.appendChild(aUser)

        }
                blockUsers.appendChild(divContainer)

    })
</script>
</body>
</html>
